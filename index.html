<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gym-booking-frontend/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="UCD Gym Booking System - Book your gym sessions easily">
    <meta name="theme-color" content="#4361ee">
    <title>UCD Gym Booking System</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Page loading animation styles -->
    <style>
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1e1e2e;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #4361ee;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      
      body.loaded {
        opacity: 1;
      }
    </style>
    <script type="module" crossorigin src="/gym-booking-frontend/assets/index-CwLH0YDF.js"></script>
    <link rel="stylesheet" crossorigin href="/gym-booking-frontend/assets/index-DSygXQut.css">
  </head>
  <body>
    <!-- Page loader -->
    <div class="page-loader">
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Page loading script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.querySelector('.page-loader').classList.add('loader-hidden');
          document.body.classList.add('loaded');
        }, 500);
      });
    </script>
  </body>
</html>
